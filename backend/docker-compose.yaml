version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:latest
    ports:
      - "8000:8000"   # GraphQL + GraphiQL
      - "8020:8020"   # Graph Node RPC (used by CLI)
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # notice 'localhost:http://host.docker.internal:8545' tells graph-node to reach your host RPC
      ethereum: 'mainnet:http://host.docker.internal:8545'
      GRAPH_LOG: info

  ipfs:
    image: ipfs/go-ipfs:v0.19.1
    ports:
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements"]
