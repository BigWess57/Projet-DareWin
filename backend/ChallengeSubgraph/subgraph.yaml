specVersion: 1.3.0
description: A subgraph to index data for CreateChallenge Events
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChallengeFactory
    network: base-sepolia #mainnet
    source:
      address: "0x7086C28Fa981a489498fA4651A4D3104b92bC788" #"0xa513E6E4b8f2a923D98304ec87F64353C4D5C853" 
      abi: ChallengeFactory
      startBlock: 32955178 #0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ChallengeCreated
      abis:
        - name: ChallengeFactory
          file: ./abis/ChallengeFactory.json
      eventHandlers:
        - event: ChallengeCreated(indexed address,address,uint256)
          handler: handleChallengeCreated
      file: ./src/challenge-factory.ts
templates:
  - name: ChallengeTemplate
    kind: ethereum/contract
    network: base-sepolia #mainnet
    source:
      abi: Challenge  # ABI of each challenge contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerJoined
        - PlayerWithdrawn
        - PlayerVoted
      abis:
        - name: Challenge
          file: ./abis/Challenge.json
      eventHandlers:
        - event: PlayerJoined(address)
          handler: handlePlayerJoined
        - event: PlayerWithdrawn(address)
          handler: handlePlayerWithdrawn
        - event: PlayerVoted(address,address)
          handler: handlePlayerVoted
      file: ./src/challenge.ts
