specVersion: 1.3.0
description: A subgraph to index data for CreateChallenge Events
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChallengeFactoryNew
    network: mainnet
    source:
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      abi: ChallengeFactoryNew
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ChallengeCreated
      abis:
        - name: ChallengeFactoryNew
          file: ./abis/ChallengeFactoryNew.json
      eventHandlers:
        - event: ChallengeCreated(indexed address,address,uint256)
          handler: handleChallengeCreated
      file: ./src/challenge-factory-new.ts
templates:
  - name: ChallengeTemplate
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ChallengeNew  # ABI of each challenge contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerJoined
        - PlayerWithdrawn
      abis:
        - name: ChallengeNew
          file: ./abis/ChallengeNew.json
      eventHandlers:
        - event: PlayerJoined(address)
          handler: handlePlayerJoined
        - event: PlayerWithdrawn(address)
          handler: handlePlayerWithdrawn
      file: ./src/challenge-new.ts
