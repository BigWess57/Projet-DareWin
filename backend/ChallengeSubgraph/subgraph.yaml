specVersion: 1.3.0
description: A subgraph to index data for Challenge Events
features:
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChallengeFactory
    network: hardhat
    source:
      abi: ChallengeFactory
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ChallengeCreated
      abis:
        - name: ChallengeFactory
          file: ./abis/ChallengeFactory.json
      eventHandlers:
        - event: ChallengeCreated(indexed address,address,uint256)
          handler: handleChallengeCreated
      file: ./src/challenge-factory.ts
templates:
  - name: ChallengeTemplate
    kind: ethereum/contract
    network: hardhat
    source:
      abi: Challenge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerJoined
        - PlayerWithdrawn
      abis:
        - name: Challenge
          file: ./abis/Challenge.json
      eventHandlers:
        - event: PlayerJoined(address)
          handler: handlePlayerJoined
        - event: PlayerWithdrawn(address)
          handler: handlePlayerWithdrawn
      file: ./src/challenge.ts
